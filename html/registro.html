            </ul>
        </nav>
    </div>

    <div id="mainDiv">
        <form>
            <h1 id="titulo">Registro</h1>
            <div id="datosRegistro">
            
                <div id="registro">
                    <table>
                        <tr>
                            <td>
                                <label>Nombre<span>*</span></label>
                            </td>
                            <td>
                                <input type="text" name="nombreUsuario" placeholder=" Ej: Nerea" class="tamanio" required>
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                <label>Apellidos<span>*</span></label>
                            </td>
                            <td>
                                <input type="text" name="apellidosUsuario" placeholder=" Ej: Fernández Somoza" class="tamanio"
                            required>
                        </td>
                        </tr>

                        <tr>
                            <td>
                                <label>Nacimiento</label>
                            </td>
                            <td>
                                <input type="date" name="cumpleanhos" id="tamanioCumple">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>Sexo</label>
                            </td>
                            <td>
                                <select id="tamanioSexo" name="sexo">
                                <option value="opción" selected>Elija</option>
                                <option value="mujer">Mujer</option>
                                <option value="hombre">Hombre</option>
                                <option value="noQuiere">Prefiero no indicarlo</option>
                                <option value="otro">Otro</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>Correo electrónico<span>*</span></label>
                            </td>
                            <td>
                                <input type="email" name="correo" placeholder=" Ej: nfernandez21@educa.madrid.org" class="tamanio"
                            required>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <label>Nombre de usuario<span>*</span></label>
                            </td>
                            <td>
                                <input type="text" name="nombreUsuarioCrear" placeholder=" Ej: nfernandez21" class="tamanio"
                                required>
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                <label>Contraseña<span>*</span></label>
                            </td>
                            <td>
                                <input type="password" name="contraseña" class="tamanio" placeholder=" ******" required>
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                <label>Confirmar contraseña<span>*</span></label>
                            </td>
                            <td>
                                <input type="password" name="confirmacionContraseña" class="tamanio" placeholder=" ******" required>
                            </td>
                        </tr>
                    </table>
                </div>
            
                <input type="reset" value="Borrar datos" id="borrar">
                <input type="submit" value="Crear cuenta" id="enviar">

                <hr>
                <div id="tienesCuenta">
                    <p id="preguntaCuenta">Tienes una cuenta?</p>
                    <a href="./inicioSesion.html" id="iniciar">Iniciar sesión</a>
                </div>
            </div>
        </form>    
    </div>
